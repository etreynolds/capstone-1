{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5 m-4">
        <h2 class="join-message">Add an entry!</h2>
        <form action="/add-entry" id="add-entry-form" method="POST">
            {{ form.hidden_tag() }}

            {% for field in form if field.widget.input_type != 'hidden' %}
            {% for error in field.errors %}
            <span class="text-danger text-uppercase">{{ error }}!</span>
            {% endfor %}

            <p>
                {{ field.label }}

                {{ field }}
            </p>

            {% endfor %}

            <button type="submit" class="btn btn-outline-primary btn-sm mt-2">Submit</button>

        </form>
    </div>
</div>

{% endblock %}
