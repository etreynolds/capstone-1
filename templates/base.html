<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Memoir</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/bootstrap.min.css"> -->
</head>

<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/static/images/logo.png" alt="logo">
                    <span></span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link active" href="/">Movie Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/{{ g.user.id }}/summary">Summary</a>
                    </li>
                </ul>
            </div>

            <ul class="nav navbar-nav navbar-right">
                {% if not g.user %}
                <li class="nav-item"><a class="nav-link active" href="/signup">Sign up</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                {% else %}
                <li>
                    <a class="nav-link" href="/users/{{ g.user.id }}">{{ g.user.name }}</a>
                </li>
                <a class="btn btn-outline-secondary" href="/logout">Log Out</a></li>
                {% endif %}
            </ul>

        </div>
    </nav>
    <!-- <h1>Create your own Media Memoir!</h1> -->
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>

</html>
